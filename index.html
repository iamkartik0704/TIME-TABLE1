    <style>
        /* Navbar Styles */
.navbar {
    background: #000;
    border-bottom: 1px solid var(--border);
    padding: 1rem;
    display: flex;
    justify-content: center;
    gap: 25px;
    position: sticky;
    top: 0;
    z-index: 2000;
}

.nav-link {
    color: var(--text-dim);
    text-decoration: none;
    font-size: 0.75rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 8px;
}

.nav-link:hover {
    color: var(--accent);
}

.nav-link svg {
    width: 14px;
    height: 14px;
}
        :root {
            --bg: #050505;
            --card-bg: #111111;
            --accent: #d4af37;
            --text-main: #ffffff;
            --text-dim: #777777;
            --border: #222222;
            --hover-elevate: -8px;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg); 
            color: var(--text-main);
            margin: 0; padding: 0;
            display: flex; flex-direction: column; min-height: 100vh;
        }

        header {
            padding: 4rem 1rem 3rem;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }

        h1 { margin: 0; font-size: 2.2rem; font-weight: 700; letter-spacing: -0.5px; }
        h2 { margin: 10px 0 0; font-size: 0.9rem; color: var(--accent); font-weight: 600; text-transform: uppercase; letter-spacing: 3px; }

        .main-content { flex: 1; padding: 20px; }

        /* Search area container */
        .search-wrapper {
            max-width: 650px; 
            margin: 0 auto 50px;
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 15px; /* Spacing between search bar and buttons */
        }

        .input-container {
            background: var(--card-bg);
            padding: 5px; 
            border-radius: 14px;
            display: flex; 
            align-items: center;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .input-container:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.1);
        }

        input {
            flex: 1; 
            background: transparent; 
            border: none;
            padding: 16px 20px; 
            color: white; 
            font-size: 1.1rem;
            outline: none;
        }

        /* Buttons row below the bar */
        .btn-group { 
            display: flex; 
            gap: 10px; 
            justify-content: center;
            flex-wrap: wrap; /* Allows wrapping on small screens */
        }
        
        .btn {
            padding: 12px 20px; 
            border-radius: 10px; 
            font-weight: 700; 
            font-size: 0.75rem; 
            cursor: pointer; 
            border: none;
            display: none; /* Controlled by JS */
            transition: 0.3s;
            text-transform: uppercase; 
            letter-spacing: 1px;
            flex: 1; /* Buttons grow equally */
            min-width: 140px;
            max-width: 200px;
        }

        .btn-save { background: var(--accent); color: black; }
        .btn-return { background: #222; color: var(--accent); border: 1px solid var(--accent); }
        .btn-erase { background: #441111; color: #ff9999; }

        #suggestions {
            position: absolute; 
            top: 65px; /* Positioned below input but above buttons */
            left: 0; right: 0;
            background: #0f0f0f; 
            border-radius: 12px;
            overflow: hidden; 
            z-index: 1000; 
            display: none;
            box-shadow: 0 25px 50px rgba(0,0,0,0.8);
            border: 1px solid var(--border);
        }

        .suggestion-item { padding: 18px 25px; cursor: pointer; border-bottom: 1px solid var(--border); }
        .suggestion-item:hover { background: #1a1a1a; color: var(--accent); }

        /* Schedule layout */
        .schedule-grid { max-width: 900px; margin: 0 auto; display: grid; gap: 25px; padding-bottom: 80px; }
        .day-card { background: var(--card-bg); border-radius: 16px; border: 1px solid var(--border); overflow: hidden; }
        .is-today { border: 2px solid var(--accent) !important; background: rgba(212, 175, 55, 0.05); }
        .day-header { padding: 20px 30px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .day-header h3 { margin: 0; font-size: 1.1rem; color: var(--accent); text-transform: uppercase; }
        .status-badge { font-size: 0.7rem; padding: 6px 14px; border-radius: 5px; background: #1a1a1a; color: var(--text-dim); font-weight: 800; }
        .is-today .status-badge { background: var(--accent); color: #000; }

        .class-row { display: grid; grid-template-columns: 160px 1fr 140px; padding: 20px 30px; align-items: center; }
        .class-row:not(:last-child) { border-bottom: 1px solid var(--border); }
        .time { font-weight: 600; color: #fff; }
        .room-tag { color: var(--accent); font-size: 0.85rem; text-align: right; font-weight: 600; }

        footer { padding: 40px; text-align: center; color: var(--accent); border-top: 1px solid var(--border); margin-top: auto; }

        @media (max-width: 600px) {
            .class-row { grid-template-columns: 1fr; gap: 10px; padding: 20px; }
            .room-tag { text-align: left; }
            .btn { flex: 1 1 calc(50% - 10px); max-width: none; } /* Stacks buttons nicely on mobile */
        }
    </style>
</head>

    let currentViewing = null;

    function handleTyping(val) {
        const suggBox = document.getElementById('suggestions');
        if (val.length < 2) { suggBox.style.display = 'none'; return; }
        const filtered = students.filter(s => s.name.toLowerCase().includes(val.toLowerCase())).slice(0, 6);
        if (filtered.length > 0) {
            suggBox.innerHTML = filtered.map(s => `
                <div class="suggestion-item" onclick="selectStudent('${s.name}', '${s.group}', '${s.roll_number}')">
                    ${s.name} <small style="display:block;color:#777">Roll: ${s.roll_number}</small>
                </div>`).join('');
            suggBox.style.display = 'block';
        } else { suggBox.style.display = 'none'; }
    }

    function selectStudent(name, group, roll) {
        currentViewing = { name, group, roll };
        renderSchedule(name, group, roll);
    }

    function saveAsMe() {
        if (currentViewing) {
            localStorage.setItem('myProfile', JSON.stringify(currentViewing));
            renderSchedule(currentViewing.name, currentViewing.group, currentViewing.roll);
        }
    }

    function eraseMe() {
        if(confirm("Reset and erase your profile?")) {
            localStorage.removeItem('myProfile');
            location.reload();
        }
    }

    function loadSavedProfile() {
        const saved = localStorage.getItem('myProfile');
        if (saved) {
            const data = JSON.parse(saved);
            currentViewing = data;
            renderSchedule(data.name, data.group, data.roll);
        }
    }

    function renderSchedule(name, group, roll) {
        document.getElementById('nameSearch').value = name;
        document.getElementById('suggestions').style.display = 'none';
        
        const savedData = localStorage.getItem('myProfile');
        const saved = savedData ? JSON.parse(savedData) : null;
        
        document.getElementById('saveAsMeBtn').style.display = (!saved || saved.name !== name) ? 'block' : 'none';
        document.getElementById('returnBtn').style.display = (saved && saved.name !== name) ? 'block' : 'none';
        document.getElementById('eraseBtn').style.display = (saved && saved.name === name) ? 'block' : 'none';

        const output = document.getElementById('output');
        const timetable = scheduleData[group] || [];
        const weekdays = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"];
        const today = new Intl.DateTimeFormat('en-US', {weekday: 'long'}).format(new Date());

        let html = `<div style="text-align:center; margin-bottom:40px;">
                        <h3 style="color:white; font-size:1.5rem; margin:0;">${name}</h3>
                        <p style="color:var(--accent); font-size:0.9rem;">Roll: ${roll} ‚Ä¢ Group: ${group}</p>
                    </div>`;

        weekdays.forEach(day => {
            const isToday = (day === today);
            const classes = timetable.filter(c => c.day === day);
            html += `
                <div class="day-card ${isToday ? 'is-today' : ''}">
                    <div class="day-header">
                        <h3>${day}</h3>
                        <span class="status-badge">${isToday ? 'TODAY' : 'WEEKDAY'}</span>
                    </div>
                    <div>
                        ${classes.length > 0 ? classes.map(c => `
                            <div class="class-row">
                                <span class="time">${c.time}</span>
                                <span class="course-name">${c.course}</span>
                                <span class="room-tag">üìç ${c.room}</span>
                            </div>`).join('') : '<div style="padding:40px; color:#555; text-align:center;">No classes today.</div>'}
                    </div>
                </div>`;
        });
        output.innerHTML = html;
    }

    window.onload = loadSavedProfile;
</script>
